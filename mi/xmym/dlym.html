<!--x信息的验证，保存在本地的数据与用户输入是数据进行对比-->
    <script>
        var user = store.get('USER');
$('#dengLu').click(function () {
        if($('#nameInput').val()==user.name && $('#passwordInput').val()==user.password){
            location.href = 'mnxmym.html'
        }else {
            alert('信息错误')
        }
})
